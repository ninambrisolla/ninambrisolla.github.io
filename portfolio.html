<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Tradução Científica</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        function switchLanguage(language) {
            document.querySelectorAll('.content').forEach(element => {
                element.classList.add('hidden');
                element.classList.remove('active');
            });
            document.querySelectorAll('.nav-item').forEach(element => {
                element.style.display = 'none';
            });
            document.querySelectorAll('.nav-item-' + language).forEach(element => {
                element.style.display = 'inline';
            });
            document.getElementById(language).classList.add('active');
            document.getElementById(language).classList.remove('hidden');
    
            if (language === 'pt') {
                document.querySelector('.subtitle').textContent = 'Tradução Científica';
            } else if (language === 'en') {
                document.querySelector('.subtitle').textContent = 'Scientific Translation';
            }
        }
    
        window.onload = function() {
            switchLanguage('pt');
        }
    </script>
</head>
    
<body>
    <header>
        <nav>
            <ul>
                <li class="nav-item nav-item-pt"><a href="index.html">Home</a></li>
                <li class="nav-item nav-item-pt"><a href="about.html">Sobre Mim</a></li>
                <li class="nav-item nav-item-pt"><a href="contacts.html">Contato</a></li>
        
                <li class="nav-item nav-item-en" style="display: none;"><a href="index.html">Home</a></li>
                <li class="nav-item nav-item-en" style="display: none;"><a href="about.html">About Me</a></li>
                <li class="nav-item nav-item-en" style="display: none;"><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>        
        <div class="title">
            <h1 class="portfolio-title">Nina Maciel Brisolla</h1>
            <h2 class="subtitle">Geoprocessamento</h2>
        </div>
        <div class="language-switch">
            <button onclick="switchLanguage('pt')">PT</button>
            <button onclick="switchLanguage('en')">EN</button>
        </div>
    </header>
    <main class="portfolio">
        <section id="pt" class="content active">
            <h2 class="portfolio-title">Portfólio</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="geoprocessamento.html"><img src="C:\site portfolio\site portfolio\images\SIG.webp" alt="Mapa 1"></a>
                    <p>Geoprocessamento</p>
                </div>
            </div>
        </section>
        <section id="en" class="content hidden">
            <h2 class="portfolio-title">Portfolio</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <a href="geoprocessamento.html"><img src="C:\site portfolio\site portfolio\images\GIS.webp" alt="Mapa 2"></a>
                    <p>GIS</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Nina Maciel Brisolla</p>
    </footer>
</body>
</html>
